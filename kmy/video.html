<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="yes" name="apple-touch-fullscreen">
	    <meta content="telephone=no,email=no" name="format-detection">
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>视频播放</title>
		<style type="text/css">
			.videoDetails{font-size: .36rem; margin: .2rem; padding: .2rem; background-color: #fff;}
		</style>
		<link rel="stylesheet" href="../css/resetStyle.css" />
		<link rel="stylesheet" type="text/css" href="../css/me-child.css">
		<script type="text/javascript" src="../js/zepto.js" ></script>
		<script type="text/javascript" src="../js/fun.js"></script>
		<script type="text/javascript" src="../js/rem.js" ></script>	
		<script type="text/javascript">
				
			 var path = "http://dd.dingdongxueche.com/DDWeb";
			$(function(){
				var src = funs.getQueryString("src");
				var videoText = funs.getQueryString("videoExplain");
				var isSrc = src.replacing(src.disting("3gp"),"mp4");
				var id = funs.getQueryString("id");
				$.post(path+"/phoneVideo/getVideoById.htm?id="+id,videoDetails);
				function videoDetails(msg){
					var data = $.parseJSON(msg)
					console.log(data)
					$(".videoDetails").html(data.videoDetails)
				}
				$("#video").attr("src",path+"/video/"+isSrc);
				$(".titleMsg").text(videoText);
			})


			//替换
			//参数类型：string
			//例：string.replacing(_a,_b)
			//在string里，把_a替换成_b
			String.prototype.replacing = function(_a,_b){
				var reg = new RegExp(_a,"g"); 
				var newstr = this.replace(reg,_b);
				return newstr
			};


			//不区分大小写
			//参数类型：string
			//例：string.disting(_a)
			//在string里，_a不区分大小写
			String.prototype.disting = function(_a){
				var str = this.match(new RegExp(_a, 'i'));
				return str;
			}

		</script>
	</head>
	<body>
		<div class="topTitle">
			<div class="titleMsg">视频播放</div>
			<div class="back" onclick="window.history.back()"></div>
			<div class="topTitleHeight"></div>
		</div>
		<video id="video" autoplay="autoplay" controls = "controls" width="100%" src=""></video>
		<div class="videoDetails">
			
		</div>
	</body>
</html>
