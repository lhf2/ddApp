<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人约战榜</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <script src='../js/jquery-1.11.2.js'></script>
    <script src="../js/pdtp.js"></script>
    <script src='../js/index.js'></script>
    <link rel="stylesheet" href="../css/gryzb.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="../js/yz1.js"></script>
</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:;" target="_top" class="ui-link">
            <img src="../images/rtn.png" alt=""/>
        </a>
        <span>个人约战榜</span>
    </div>
</div>
<!--main开始-->
<div class="main-box">
    <div class="main-top">
        <div class="main-top-left">
            <canvas id="myChart" width="137" height="137"></canvas>
        </div>
        <ul class="main-top-right">
            <li class="battel-result">
                战胜:<span>0</span>
            </li>
            <li class="battel-result">
                战败:<span>0</span>
            </li>
            <li class="battel-result">
                平局:<span>0</span>
            </li>
            <li class="battel-result">
                对方未应战:<span>0</span>
            </li>
            <li class="battel-result">
                自己未应战:<span>0</span>
            </li>
        </ul>
    </div>
    <div class="main-detail">
        <div class="main-inner">
            <div class="main-innerimg">
                <img src="../images/shc.png" alt="">
            </div>
            <div class="sc-text">你还没有约战过对手，搜索你想约的对手挑战吧</div>
            <div class="sc-btn">
                <a href="yzxz.html">约战</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
