<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人约战榜</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/><script src='../js/jquery-1.11.2.js'></script><script src='../js/index.js'></script>
    <link rel="stylesheet" href="../css/gryzb1.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="../js/pdtp.js"></script>
    <script src="../js/yz.js"></script>
    <script type="text/javascript" src="http://cdn.gbtags.com/Chart.js/0.2.0/Chart.min.js"></script>
</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:;" target="_top">
            <img src="../images/rtn.png" alt=""/>
        </a>
        <span>个人约战榜</span>
    </div>
</div>
<!--main开始-->
<div class="main-box">
    <div class="main-top">
        <div class="main-top-left">
            <canvas id="myChart" width="137" height="137"></canvas>
        </div>
        <ul class="main-top-right">
            <li class="battel-result">
                战胜:<span></span>
            </li>
            <li class="battel-result">
                战败:<span></span>
            </li>
            <li class="battel-result">
                平局:<span></span>
            </li>
            <li class="battel-result">
                对方未应战:<span></span>
            </li>
            <li class="battel-result">
                自己未应战:<span></span>
            </li>
        </ul>
    </div>
    <ul class="battel-result-box"></ul>
    <div class="yzalert-hide">
        <div class="yzalert-text">
            您确定要删除这次约战记录吗？
        </div>
        <div class="yzalert-btn">
            <div class="yzalert-qx">取消</div>
            <div class="yzalert-del">删除</div>
        </div>
    </div>
    <div class="mask-hide"></div>
</div>
</body>
</html>
