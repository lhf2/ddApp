<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <script src='../js/jquery-1.11.2.js'></script>
    <script src="../js/pdtp.js"></script>
    <script src="../js/ajax3.js"></script>
    <script src='../js/index.js'></script>
    <link rel="stylesheet" href="../css/mnks.css"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
<!--top开始-->
<div class="top-box">
    <div class="top-detail">
        <a href="javascript:;">
            <img class="top-return" src="../images/rtn.png" alt=""/>
        </a>
        <span>个人主页</span>
    </div>
    <div class="top-icon">
        <div class="icon-img ling-icon num-img">
            <img src="" alt=""/>
        </div>
        <span class="num-name icon-name"></span>
        <ul class="icon-lists">
            <li class="icon-list" id="sl-btn">
                <a href="javascript:;">
                    <img src="../images/sl.png" alt=""/>
                    <span>私聊</span>
                </a>
            </li>
            <li class="icon-list" id="tz-btn">
                <a href="javascript:;">
                    <img src="../images/vs1.png" alt=""/>
                    <span>挑战</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--main开始-->
<div class="main-detail">
    <ul class="main-details">
        <li class="main-list">
            <span class="ling">学车地区</span>
            <span class="ling-detail area-name"></span>
        </li>
        <li class="main-list">
            <span class="ling">报考驾照</span>
            <span class="ling-detail jz-type"></span>
        </li>
        <li class="main-list">
            <span class="ling">学车状态</span>
            <span class="ling-detail state-type"></span>
        </li>
        <li class="main-list xcq-link">
            <a href="javascript:;">
                <span class="ling">学车圈</span>
                <span class="ling-detail">
                    <img src="../images/next.png" alt=""/>
                </span>
            </a>
        </li>
    </ul>
</div>
<div class="mask-hide"></div>
<div class="chose-km">
    <div class="chose-tilte">请选择你挑战的科目类型</div>
    <div class="chose-btn">
        <div class="chose-list-btn">科目一</div>
        <div class="chose-list-btn">科目四</div>
    </div>
</div>
<div class="tip-hide">
    同一设备用户无法进行私聊和挑战
</div>
</body>
</html>
