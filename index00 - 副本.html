    function videoList(msg){
        var data = $.parseJSON(msg);
        var str = "";
        for (var i = 0; i < data.length; i++) {
            str+='<li>'+
                       '<p class="isvideo"><a href="kmy/video.html?src='+data[i].videoName+'&videoExplain='+data[i].videoExplain+'&id='+data[i].id+'"><img src="http://dd.dingdongxueche.com/DDWeb/photos/'+data[i].image+'" width="100%" height="100%" /><img src="http://dd.dingdongxueche.com/DDWeb/photos/playIcon.png" class="playIcon" /></p>'+

                   '</li>';
        }
        $(".subjectTwo-video-list").find("ul").html(str);
        $("#video-num").text(data.length)
        
    }

    window.onload = function(){

        var kemu = localStorage.getItem("kemu") || "科目一";
        var kemustr = "科目一";
        $(".curClick").click(function(){
            localStorage.setItem("kemu",$(this).find("a").text());
            kemustr = $(this).find("a").text();
        });

        $("#wdct").click(function(){
            window.location.href = "kmy/wodecuoti.html?stype="+kemustr
        });
        $("#pbdt").click(function(){
            window.location.href = "kmy/pingbideti.html?stype="+kemustr
        });
        $("#wdsc").click(function(){
            window.location.href = "kmy/wodeshoucang.html?stype="+kemustr
        });


        $(".curClick").each(function(){
            if($(this).find("a").text() == kemu){
                $(this).click();
            }
        });

        var openId=localStorage.getItem("openId");
        var subject = localStorage.getItem("kemu") || "科目一";
        var vehicleType = localStorage.getItem("vtype");
        var ajaxUrl = "http://dd.dingdongxueche.com/DDWeb/wxquestion/getQuestionRecords.htm?flag=1&"+
        'openid='+openId+'&'+
        'subjectType='+subject+'&'+
        'vehicleType='+vehicleType;
        $.post(ajaxUrl,function(msg){
            var data = $.parseJSON(msg);
            var len = data.length || 0;
            $("#wdct .num").text(len)
        });
    }

 localStorage.setItem('city',"");

    var geolocation = new BMap.Geolocation();
    
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var geoc = new BMap.Geocoder();
            var pt = r.point;
            geoc.getLocation(pt, function(rs){
                var addComp = rs.addressComponents;
                var ml=addComp.city+addComp.district+addComp.street+addComp.streetNumber;
                localStorage.setItem('city','');
                localStorage.setItem('city',addComp.city);
                localStorage.setItem('mylocation','');
                localStorage.setItem('mylocation',ml);
                localStorage.setItem('latitude','');
                localStorage.setItem('latitude',r.point.lat);
                localStorage.setItem('longitude','');
                localStorage.setItem('longitude',r.point.lng);
            });

        }
        else {
            console.log('failed:'+this.getStatus());
        }
    },{enableHighAccuracy: true})

    //看用户是否使用过,保存的缓存信息
    var jsonStrUser=localStorage.getItem("wx_user");
    if(utils.isEmpty(jsonStrUser)){//不存在去授权
        //console.log('对象不存在去,获取url参数');
        var openId=utils.request('openId');
        var nickname=utils.request('nickname');
        if(nickname.indexOf('+')>-1){
          nickname=nickname.replace('+','&nbsp;&nbsp;');
        }
        
        var area=utils.request('area');
        var image=utils.request('image');
      
        //把信息缓存
         var jsonobj = { openId:''+openId+'',nickname:''+nickname+'',area:''+area+'',header:''+image+'' }; 
         var strUserInfo = JSON.stringify(jsonobj);
        //console.log('要缓存的对象:'+strUserInfo);
        if(!utils.isEmpty(openId)){
           localStorage.setItem("openId",openId);
         }else{
           window.location.href="http://wx.dingdongxueche.com/";
         }
        localStorage.setItem("wx_user",strUserInfo);
    }else{//对象存在,从缓存中取出
        //重新转换为对象 
        var jsonUser = JSON.parse(jsonStrUser);
        if(!utils.isEmpty(jsonUser.openId)){
           localStorage.setItem("openId",jsonUser.openId);
