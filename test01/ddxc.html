 function wx_init(conf){
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: conf.appId, // 必填，公众号的唯一标识
        timestamp: parseInt(conf.timestamp,10), // 必填，生成签名的时间戳
        nonceStr: conf.noncestr, // 必填，生成签名的随机串
        signature: conf.signature,// 必填，签名，见附录1
        jsApiList: [			
					'getLocation'
                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });


    wx.ready(function(){
    });

    wx.error(function(res){
    });
  }
</script>
</head>
<body>
<button id="getBBS" style="width:800px;height:300px;font-size:50px;" onclick="submitOrderInfoClick();">获取地理位置</button>
</body>
<script type="text/javascript">

function submitOrderInfoClick(){
 wx.getLocation({
	    success: function (res) {
	    	alert("小宝鸽获取地理位置成功，经纬度为：（" + res.latitude + "，" + res.longitude + "）" );
        },
        fail: function(error) {
        	alert("获取地理位置失败，请确保开启GPS且允许微信获取您的地理位置！");
        }
	});
    
}
</script>
